<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container " style="margin-top:90px ;" >
    <h1>Listado de Cursos</h1>

    <div style="padding: 10px;">
        <p><a th:href="@{/nuevo}" class="btn btn-success btn-xs">crear curso</a></p>
    </div>

    <table  class="table table-primary table-hover table-bordered">
        <thead class="table-light">
        <tr style="text-align: center;">
            <th>CODIGO</th>
            <th>NOMBRES</th>
            <th>CREDITOS</th>
            <th>EDITAR</th>
            <th>ELIMINAR</th>
        </tr>
        </thead>
        <tbody style="text-align: center;">
        <tr th:each="curso, iterStat : ${cursos}">
            <td th:text="${iterStat.index + 1}"></td>
            <td th:text="${curso.nombre}"></td>
            <td th:text="${curso.creditos}"></td>

            <td>
                <a class="btn btn-primary btn-xs"
                   th:href="@{/editar/{id}(id=${curso.id})}"
                   th:text="'editar'">
                </a>
            </td>
            <td>
                <a class="btn btn-danger btn-xs"
                   th:href="@{/eliminar/{id}(id=${curso.id})}"
                   th:text="'eliminar'"
                   onclick="return confirm('EstÃ¡s seguro que quieres eliminar?');">
                </a>
            </td>
        </tr>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>

</body>
</html>
