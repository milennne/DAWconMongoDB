<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrar Curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>


<div th:replace="fragments/navbar :: navbar"></div>


<div class="container" style="margin-top: 90px;">
    <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4 text-success">Registrar Nuevo Curso</h2>

        <form th:action="@{/guardar}" th:object="${curso}" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Curso:</label>
                <input type="text" th:field="*{nombre}" id="nombre" class="form-control" placeholder="Ej: Programación en Java" required>
            </div>

            <div class="mb-3">
                <label for="creditos" class="form-label">Créditos:</label>
                <input type="number" th:field="*{creditos}" id="creditos" class="form-control" placeholder="Ej: 4" required>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a th:href="@{/listar}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-success">Guardar Curso</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
